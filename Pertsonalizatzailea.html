<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;
            }

            #nabigazioa ul {
                margin-top: 0;
                padding: 15px;
                list-style: none;
                display: flex;
                justify-content: center;
                background-color: gray;
            }

            #nabigazioa ul a {
                color: white;
                padding: 25px;
                text-decoration: none;
            }

            #tabla {
                background-color: white;
                width: 17%;
                border-radius: 7px;
            }

            #atzean {
                margin: 0;
                padding: 0;
            }

            #aldatu {
                margin: 0;
                padding: 0;
            }

            button {
                width: 27px;
                height: 27px;
                border-radius: 10px;
                justify-content: center;
            }

            #arroxa {
                background-color: pink;
            }

            #berde-argia {
                background-color: lightgreen;
            }

            #urdin-argia {
                background-color: lightblue;
            }

            #grisa {
                background-color: grey;
            }

            #gris-argia{
                background-color: lightgrey;
            }

            #gorria {
                background-color: red;
            }

            #berdea {
                background-color: green;
            }

            #urdina {
                background-color: blue;
            }

            #beltza{
                background-color: black;
            }

            #xuria{
                background-color: white;
            }

            button:hover{
                height: 35px;
                border: 2px solid yellowgreen;
                cursor: pointer;
            }
        </style>
</head>
<body id="body">
    <nav id="nabigazioa">
        <ul>
            <li><a href="Pertsonalizatzailea.html">Pertsonalizatzailea</a></li>
            <li><a href="Formularioa.html">Formularioa</a></li>
            <li><a href="Irudiak.html">Irudiak</a></li>
        </ul>
    </nav>
    <div id="testua">
    <h1>Ongi etorria Pertsonalizatzailera</h1>
    <p>Paragrafo honen estiloa alda dezakezu</p>
    <p>Klik egin Pertsonalizatzeko</p>
    </div>
    <div id="tabla">
        <h4 id="atzean">Atzeko_kolorea</h4>
            <button type="button" id="arroxa" onclick="arroxa()"></button>
            <button type="button" id="berde-argia" onclick="BerdeArgia()"></button>
            <button type="button" id="urdin-argia" onclick="UrdinArgia()"></button>
            <button type="button" id="grisa" onclick="grisa()"></button>
            <button type="button" id="gris-argia" onclick="GrisArgia()"></button>
        <h4 id="aldatu">Aldatu_letrak</h4>
            <button type="button" id="gorria" onclick="gorria()"></button>
            <button type="button" id="berdea" onclick="berdea()"></button>
            <button type="button" id="urdina" onclick="urdina()"></button>
            <button type="button" id="beltza" onclick="beltza()"></button>
            <button type="button" id="xuria" onclick="xuria()"></button>
<br>
            <button type="button" onclick="xs()">XS</button>
            <button type="button" onclick="s()">S</button>
            <button type="button" onclick="mt()">M</button>
            <button type="button" onclick="l()">L</button>
            <button type="button" onclick="xl()">XL</button>
<br>
            <button type="button" onclick="a()">A</button>
            <button type="button" onclick="t()">T</button>
            <button type="button" onclick="c()">C</button>
            <button type="button" onclick="f()">F</button>
            <button type="button" onclick="M()">M</button>
    </div>

        <script>
            /*Fondoaren kolorea aldatu*/
            function arroxa() {
                    document.getElementById("body").style.backgroundColor = "pink";
            }

            function BerdeArgia() {
                    document.getElementById("body").style.backgroundColor = "lightgreen";
            }

            function UrdinArgia() {
                    document.getElementById("body").style.backgroundColor = "lightblue";
            }

            function grisa() {
                    document.getElementById("body").style.backgroundColor = "grey";
            }

            function GrisArgia() {
                    document.getElementById("body").style.backgroundColor = "lightgrey";
            }

            /*Letraren Kolorea aldatu*/

            function gorria() {
                    document.getElementById("testua").style.color = "red";
            }

            function berdea() {
                    document.getElementById("testua").style.color = "green";
            }

            function urdina() {
                    document.getElementById("testua").style.color = "blue";
            }

            function beltza() {
                    document.getElementById("testua").style.color = "black";
            }

            function xuria() {
                    document.getElementById("testua").style.color = "white";
            }

            /*Letraren tamaina aldatu*/

            function xs() {
                document.getElementById("testua").style.fontSize = "x-small";
            }

            function s() {
                document.getElementById("testua").style.fontSize = "small";
            }

            function mt() {
                document.getElementById("testua").style.fontSize = "medium";
            }

            function l() {
                document.getElementById("testua").style.fontSize = "large";
            }

            function xl() {
                document.getElementById("testua").style.fontSize = "x-large";
            }
            /*Letra mota aldatu*/

            function a() {
                document.getElementById("testua").style.fontFamily = "arial";
            }

            function t() {
                document.getElementById("testua").style.fontFamily = "times";
            }

            function c() {
                document.getElementById("testua").style.fontFamily = "courier";
            }

            function f() {
                document.getElementById("testua").style.fontFamily = "fantasy";
            }

            function M() {
                document.getElementById("testua").style.fontFamily = "monospace";
            }
        </script>
</body>
</html>
