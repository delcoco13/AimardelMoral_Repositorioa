<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularioa</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;
            }

            #nabigazioa ul {
                margin-top: 0;
                padding: 15px;
                list-style: none;
                display: flex;
                justify-content: center;
                background-color: gray;
            }

            #nabigazioa ul a {
                color: white;
                padding: 25px;
                text-decoration: none;
            }

            .m_botoia {
                border: 0;
                background-color: gray;
                color: white;
                font-size: 16px;
                margin-left: 20px;
                padding: 0;
                cursor: pointer;
            }

            .formulario-kontainerra {
                width: 80%;
                margin: auto;
                max-width: 400px;
                padding: 20px;
                box-shadow: rgba(0,  0, 0,0.1) 0px 2px 4px;
                background-color: white;
                border-radius: 8px;
            }

            .formulario-errenkada {
                display: flex;
                margin-bottom: 15px;
                flex-direction: column;
            }

            label {
                margin-bottom: 20px;
                font-weight: bold;
            }

             button {
                padding: 4px;
             }

             #name:focus, #emaila:focus {
                border: 2px solid orange;
                box-shadow: 0 0 5px 2px rgba(230, 115, 51, 0.5);
                outline: none;
             }
        </style>
</head>
<body>
    <nav id="nabigazioa">
        <ul>
            <li><a href="Pertsonalizatzailea.html">Pertsonalizatzailea</a></li>
            <li><a href="Formularioa.html">Formularioa</a></li>
            <li><a href="Irudiak.html">Irudiak</a></li>
            <li><button class="m_botoia" onclick="modua()">Modua</button></li>
        </ul>
    </nav>
    <div class="formulario-kontainerra">
        <form method="#">
            <div class="formulario-errenkada">
            <label for="name">Izen osoa:</label>
                <input type="text" id="name" name="name" placeholder="Sartu zure izen osoa">
            </div>
    
            <div class="formulario-errenkada">
            <label for="emaila">Emaila:</label>
                <input type="email" id="emaila" name="emaila" placeholder="Sartu zure emaila">
            </div>
            <div class="formulario-errenkada">
                <button type="button" class="submit-btn" onclick="onartu()">Onartu</button>
            </div>
            <p id="mezua"></p>
            <div class="formulario-errenkada">
            <label>Generoa:</label>
            <div class="form-taldea">
                <input type="radio" id="gizona" name="generoa" value="gizona">
                    <label for="gizona">Gizonezkoa</label>
                <input type="radio" id="emakumea" name="generoa" value="emakumea">
                    <label for="emakumea">Emakumezkoa</label>
                <input type="radio" id="bestea" name="generoa" value="bestea">
                    <label for="bestea">Beste bat</label>
            </div>
            </div>  
            <div class="formulario-errenkada">
            <label for="estatua">Estatua:</label>
            <select id="estatua" name="estatua">
                <option value="aukeratu">Aukeratu zure herrialdea</option>
                <option value="eh">Euskal Herria</option>
                <option value="us">Erresuma Batuak</option>
                <option value="frantzia">Frantzia</option>
                <option value="australia">Australia</option>
            </select>
            </div>
    
            <div class="formulario-errenkada">
            <button type="submit" class="submit-btn">Bidali</button>
            </div>
        </form>
    </div>
    
    

        <script>

             /*E-mailaren onarpena*/
            function onartu(){
                let ongi = document.getElementById("emaila").value;
                
                if (ongi.includes("@" && ".com" || ".es")) {
                    document.getElementById("mezua").innerHTML = ongi + " balidoa da :)";
                    document.getElementById("mezua").style.color = "green";
                }

                else {
                    document.getElementById("mezua").innerHTML = ongi + " ez da balidoa, saiatu berriro faborez :(";
                    document.getElementById("mezua").style.color = "red";
                }
            }

            /*Orriaren koloreak aldatu*/
            function modua(){
                if(document.getElementsByClassName("m_botoia")[0].textContent.includes("Modua")){
                    document.getElementsByClassName("m_botoia")[0].textContent = "Iluna";
                    document.body.style.backgroundColor = "black";
                    document.body.style.color = "white";
                    document.getElementsByClassName("formulario-kontainerra")[0].style.backgroundColor = "#444";
                    document.getElementsByClassName("formulario-kontainerra")[0].style.borderBottomLeftRadius = "5px";
                    document.getElementsByClassName("formulario-kontainerra")[0].style.borderBottomRightRadius = "5px";
                } else if ((document.getElementsByClassName("m_botoia")[0].textContent.includes("Argia"))){
                    document.getElementsByClassName("m_botoia")[0].textContent = "Iluna";
                    document.body.style.backgroundColor = "black";
                    document.body.style.color = "white";
                    document.getElementsByClassName("formulario-kontainerra")[0].style.backgroundColor = "#444";
                    document.getElementsByClassName("formulario-kontainerra")[0].style.borderBottomLeftRadius = "5px";
                    document.getElementsByClassName("formulario-kontainerra")[0].style.borderBottomRightRadius = "5px";
                }
                else {
                    document.getElementsByClassName("m_botoia")[0].textContent = "Argia";
                    document.body.style,backgroundColor = "white";
                    document.body.style.color = "black";
                    document.getElementsByClassName("formulario-kontainerra")[0].style.backgroundColor = "white";
                    document.getElementsByClassName("formulario-kontainerra")[0].style.borderBottomLeftRadius = "5px";
                    document.getElementsByClassName("formulario-kontainerra")[0].style.borderBottomRightRadius = "5px";
                }
            }
        </script>
</body>
</html>
