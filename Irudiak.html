<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irudiak</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;
                background-color: #fff;
            }

            #nabigazioa ul {
                margin-top: 0;
                padding: 15px;
                list-style: none;
                display: flex;
                justify-content: center;
                background-color: gray;
            }

            #nabigazioa ul a {
                color: white;
                padding: 25px;
                text-decoration: none;
            }

            .m_botoia {
                border: 0;
                background-color: gray;
                color: white;
                font-size: 16px;
                margin-left: 20px;
                cursor: pointer;
            }

            .paragrafoa1 {
                margin: auto;
                margin-bottom: 20px;
                background-color: white;
                width: 750px;
                padding: 30px;
                border-radius: 20px;
                box-shadow: gray 0px 2px 3px;
            }

            .paragrafoa1 h3 {
                color: skyblue;
            }

            img {
                width: 10%;
            }

            .paragrafoa2 {
                
                margin-top: 20px;
                margin: auto;
                background-color: white;
                width: 750px;
                padding: 30px;
                border-radius: 20px;
                box-shadow: gray 0px 2px 3px;
            }

            .paragrafoa2 h3 {
                color: skyblue;
            }
        </style>
</head>
<body>
    <nav id="nabigazioa">
        <ul>
            <li><a href="Pertsonalizatzailea.html">Pertsonalizatzailea</a></li>
            <li><a href="Formularioa.html">Formularioa</a></li>
            <li><a href="Irudiak.html">Irudiak</a></li>
            <li><button type="button" class="m_botoia" onclick="modua()">Modua</button></li>
        </ul>
    </nav>
    <div class="paragrafoa1">
        <h3>Botoi Magikoa: Sortu eta aldatu irudiak</h3>
        <button id="aldatu" onclick="aldatu()">Aldatu irudia!</button><br><br>
        <img src="irudiak/html_logo.png" id="argazkiak"></div>
    </div>

    <div class="paragrafoa2">
        <h3>Automatikoki kargatzea</h3>
        <p id="automatiko" onload="auto()"></p>
    </div>
        <script>
           /*Argazkiak botoiarekin aldatu*/
           const irudiak = ["irudiak/html_logo.png", "irudiak/css_logo.png", "irudiak/js_logo.png", "irudiak/pikachu.png", "irudiak/bob.png"]

            let hasiera = 0; 
           function aldatu() {
            hasiera = (hasiera + 1) % 5;
            document.getElementById("argazkiak").src = irudiak[hasiera];

            }
           /*Argazkiak autimatikoki aldatu*/
           function auto(){
                hasiera = (hasiera + 1) % 5;
                document.getElementById("automatiko").src = irudiak[hasiera];
                
            }
            setInterval(auto, 1000);
           /*Orriaren koloreak aldatu*/
           function modua(){
                if(document.getElementsByClassName("m_botoia")[0].textContent.includes("Modua")){
                    document.getElementsByClassName("m_botoia")[0].textContent = "Iluna";
                    document.body.style.backgroundColor = "black";
                    document.body.style.color = "white";
                    document.getElementsByClassName("paragrafoa1")[0].style.backgroundColor = "#444";
                    document.getElementsByClassName("paragrafoa1")[0].style.borderBottomLeftRadius = "20px";
                    document.getElementsByClassName("paragrafoa1")[0].style.borderBottomRightRadius = "20px";
                    document.getElementsByClassName("paragrafoa2")[0].style.backgroundColor = "#444";
                    document.getElementsByClassName("paragrafoa2")[0].style.borderBottomLeftRadius = "20px";
                    document.getElementsByClassName("paragrafoa2")[0].style.borderBottomRightRadius = "20px";
                } else if ((document.getElementsByClassName("m_botoia")[0].textContent.includes("Argia"))){
                    document.getElementsByClassName("m_botoia")[0].textContent = "Iluna";
                    document.body.style.backgroundColor = "black";
                    document.body.style.color = "white";
                    document.getElementsByClassName("paragrafoa1")[0].style.backgroundColor = "#444";
                    document.getElementsByClassName("paragrafoa1")[0].style.borderBottomLeftRadius = "20px";
                    document.getElementsByClassName("paragrafoa1")[0].style.borderBottomRightRadius = "20px";
                    document.getElementsByClassName("paragrafoa2")[0].style.backgroundColor = "#444";
                    document.getElementsByClassName("paragrafoa2")[0].style.borderBottomLeftRadius = "20px";
                    document.getElementsByClassName("paragrafoa2")[0].style.borderBottomRightRadius = "20px";
                }
                else {
                    document.getElementsByClassName("m_botoia")[0].textContent = "Argia";
                    document.body.style.backgroundColor = "white";
                    document.body.style.color = "black";
                    document.getElementsByClassName("paragrafoa1")[0].style.backgroundColor = "white";
                    document.getElementsByClassName("paragrafoa1")[0].style.borderBottomLeftRadius = "20px";
                    document.getElementsByClassName("paragrafoa1")[0].style.borderBottomRightRadius = "20px";
                    document.getElementsByClassName("paragrafoa2")[0].style.backgroundColor = "white";
                    document.getElementsByClassName("paragrafoa2")[0].style.borderBottomLeftRadius = "20px";
                    document.getElementsByClassName("paragrafoa2")[0].style.borderBottomRightRadius = "20px";
                }
            }
        </script>
</body>
</html>
